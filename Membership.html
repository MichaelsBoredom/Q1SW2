<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Membership</title>
	<link rel="stylesheet" type="text/css" href="styleP5.css">


</head>
<body>

<div class="container1">
	<h1><span style ="color: lightcyan; font-family: monospace; " >HTML CODING Membership</span> Form</h1>
</div>
<br><br>

<div class="form1">
	<form action="">
		<label for="name">Name:</label>
		<br>
		<input type="text" id="name" name="name" required>
		<br>
		<label for="age">Age:</label>
		<br>
		<input type="number" id="age" name="age" required>
		<br>
		<label for="gender">Gender:</label>
		<br>
		<input type="radio" id="male" name="gender" required>
		<label for="male">Male</label>
		<br>
		<input type="radio" id="female" name="gender" required>
		<label for="female">Female</label>
		<br>
		<label for="club">Why do you want to join coding in HTML?</label>
		<br>
		<textarea rows="4" cols="30" placeholder="Type your answer here..."></textarea>

		<br><br>
		<input type="submit" id="submit" name="submit" value="Submit form">

	</form>
</div>

</body>

<style>
	h1 {text-align: center;
	}

</html>
